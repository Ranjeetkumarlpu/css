<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		#menu ul
		{
			list-style: none;
		}
		#menu li
		{
			float: left
		}
		#menu a
		{
			text-decoration:none;
			background:black;
			padding: 20px 30px 20px 30px;
			margin:0px 10px 0px 10px;
			color:white;
			display: block;
			border-top-left-radius:20px;
			border-top-right-radius:20px;
		}

		#menu a:hover
		{
			background:grey;

		}
	</style>
</head>
<body>
	<div id="menu">
		<ul>
			<li><a href="#">HOME</a></li>
			<li><a href="#">ABOUT US</a></li>
			<li><a href="#">SERVICES</a></li>
			<li><a href="#">CONTACTS</a></li>
		</ul>
	</div>
</body>
</html>
